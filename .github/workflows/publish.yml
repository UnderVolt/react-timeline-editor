name: Build dist folder

on:
  push:
    branches: ["master"]

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm i
      - run: npm run build      
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Build $GITHUB_SHA"
          branch: build